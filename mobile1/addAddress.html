<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/mui/css/mui.min.css" />
    <link rel="stylesheet" href="assets/FontAwesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="assets/mui/css/mui.picker.css">
    <link rel="stylesheet" href="assets/mui/css/mui.poppicker.css">
    <style>
        #addAddress {
            width: 50%;
        }
    </style>
</head>

<body>

    <!-- 头部 -->
    <header id="header" class="mui-bar mui-bar-nav my-header">
        <h1 class="mui-title">收货地址</h1>
        <!-- 返回图标 -->
        <a class="mui-icon mui-icon-left-nav mui-pull-left" href="javascript:history.back();" style="color: #fff;"></a>
    </header>
    <!-- 内容区域 -->
    <div class="mui-content">
        <div class="mui-input-group" id="from">
        </div>
    </div>

    <!-- 底部 -->
    <nav class="mui-bar mui-bar-tab my-footer">
        <a class="mui-tab-item" href="index.html ">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html ">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>

    <script src="assets/zepto/zepto.min.js "></script>
    <script src="assets/mui/js/mui.min.js "></script>
    <script src="js/base.js "></script>
    <script src="js/addAddress.js"></script>
    <script src="assets/mui/js/mui.picker.js"></script>
    <script src="assets/mui/js/mui.poppicker.js"></script>
    <script src="js/city.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>

    <script type="text/template" id="edit">


        <div class="mui-input-row">
            <input type="text" name="username" class="mui-input-clear" placeholder="请输入收货人姓名" value='<%=recipients%>'>
        </div>
        <div class="mui-input-row">
            <input type="text" name="postCode" class="mui-input-clear" placeholder="请输入邮政编码" value="<%=postCode%>">
        </div>
        <div class="mui-input-row">
            <input type="text" name="city" id="aelectCity" class="mui-input-clear" placeholder="请选择省市区" readonly value="<%=address%>">
        </div>
        <div class="mui-input-row">
            <input type="text" name="detail" class="mui-input-clear" placeholder="详细地址" value="<%=addressDetail%>">
        </div>
        <div class="mui-button-row">
            <button id="addAddress" class="mui-btn mui-btn-primary">确认</button>
        </div>

    </script>

</body>

</html>
