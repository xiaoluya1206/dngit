<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/mui/css/mui.min.css" />
    <link rel="stylesheet" href="assets/FontAwesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/editpwd.css">
</head>

<body>
    <!-- 头部区域 -->
    <header id="header" class="mui-bar mui-bar-nav my-header">
        <h1 class="mui-title">商品列表</h1>
        <!-- 返回图标 -->
        <a class="mui-icon mui-icon-left-nav mui-pull-left" href="javascript:history.back();" style="color: #fff;"></a>
    </header>

    <!-- 内容区域 -->
    <div class="mui-content">
        <form action="#" class="form_box">
            <div class="mui-input-row">
                <input type="password" class="mui-input-password" name="oldPassword" placeholder="原密码" />
            </div>
            <div class="mui-input-row">
                <input type="password" class="mui-input-password" name="newPassword" placeholder="新密码" />
            </div>
            <div class="mui-input-row">
                <input type="password" class="mui-input-password" name="againPassword" placeholder="确认密码" />
            </div>
            <div class="mui-input-row">
                <input name="code" type="text" placeholder="认证码">
                <a href="javascript:;" class="mui-btn mui-btn-primary btn_getCode" id="vCode">获取认证码</a>
            </div>
            <div class="modify">
                <button id="editpwd" class="mui-btn mui-btn-primary">确认修改</button>
            </div>
        </form>

    </div>

    <!-- 底部 -->
    <nav class="mui-bar mui-bar-tab my-footer">
        <a class="mui-tab-item" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-contact">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="login.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>
    <script src="js/base.js"></script>
    <script src="js/editpwd.js"></script>

</body>

</html>
