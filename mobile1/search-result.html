<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/mui/css/mui.min.css" />
    <link rel="stylesheet" href="assets/FontAwesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/search-result.css">
</head>

<body>
    <!-- 头部区域 -->
    <header id="header" class="mui-bar mui-bar-nav my-header">
        <h1 class="mui-title">商品列表</h1>
        <!-- 搜索图标 -->
        <!-- <a class="mui-icon mui-icon-search mui-pull-right" href="search.html"></a> -->
        <a class="mui-icon mui-icon-left-nav mui-pull-left" href="javascript:history.back();" style="color: #fff;"></a>
    </header>

    <!-- 内容 -->
    <div id="refreshContainer" class="mui-content mui-scroll-wrapper">
        <div class="mui-scroll">
            <!-- class="mui-scroll"> mui-table-view mui-table-view-chevron-->
            <div class="search">
                <input type="search" placeholder="请输入商品名称" id="search" />
                <button id="search-btn" class="mui-btn mui-btn-primary">搜索</button>
            </div>

            <ul class="selector">
                <li>
                    <span>上架时间</span>
                    <span class="mui-icon mui-icon-arrowdown"></span>
                </li>
                <li id="priceSort">
                    <span>价格</span>
                    <span class="mui-icon mui-icon-arrowdown"></span>
                </li>
                <li id="numSort">
                    <span>库存</span>
                    <span class="mui-icon mui-icon-arrowdown"></span>
                </li>
                <li>
                    <span>折扣</span>
                    <span class="mui-icon mui-icon-arrowdown"></span>
                </li>
            </ul>
            <ul class="godd-list" id="search-box"></ul>
        </div>
    </div>

    <!-- 底部 -->
    <nav class="mui-bar mui-bar-tab my-footer">
        <a class="mui-tab-item" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>

    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>
    <script src="js/search-result.js"></script>
    <script src="js/base.js"></script>

    <script type="text/template" id="search-list">

        <% for(let i = 0;i<data.length;i++){%>

            <li>
                <a href="detail.html?id=<%=data[i].id%>">
                    <div>
                        <img src="<%=data[i].pic[0].picAddr%>" />
                    </div>
                    <p>
                        <%=data.proName%>
                    </p>
                    <div>
                        <span class="new-price">¥<%=data[i].price%></span>
                        <span class="old-price">¥<%=data[i].oldPrice%></span>
                    </div>
                    <div>
                        <span class="num">库存:<%=data[i].num%></span></span>
                    </div>
                    <span href="#" class="mui-btn mui-btn-primary">立即购买</span>
                </a>
            </li>

            <% } %>

    </script>
</body>

</html>
