<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/mui/css/mui.min.css" />
    <link rel="stylesheet" href="assets/FontAwesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/cart.css">
</head>

<body>
    <!-- 头部 -->
    <header id="header" class="mui-bar mui-bar-nav my-header">
        <h1 class="mui-title">购物车</h1>
        <!-- 返回图标 -->
        <a class="mui-icon mui-icon-left-nav mui-pull-left" href="javascript:history.back();" style="color: #fff"></a>
    </header>

    <div class="mui-content">
        <div id="refreshContainer">
            <div>
                <ul class="mui-table-view" id="cart_box">
                    <li class="mui-table-view-cell">
                        <a href="javascript:;" class="mui-navigate-right mui-slider-handle">
                            <input type="checkbox" class="mui-media-object mui-pull-left">
                            <img class="mui-media-object mui-pull-left" src="images/product.jpg">
                            <div class="mui-media-body">
                                <p class="name">阿达看得见啊看得见啊</p>
                                <p class="info">
                                    <span class="price">¥92</span>
                                    <span class="oldPrice">¥999</span>
                                    <span class="number">×20双</span>
                                </p>
                                <p><span class="size">鞋码：43</span></p>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="cart_order">
        订单总额：¥
        <span id="cartAmount">0.00</span>
        <a href="javascript:;">生成订单</a>
    </div>

    <!-- 底部 -->
    <nav class="mui-bar mui-bar-tab my-footer">
        <a class="mui-tab-item" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>
    <script src="js/base.js"></script>
    <script src="js/cart.js"></script>
</body>

</html>
