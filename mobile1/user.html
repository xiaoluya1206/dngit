<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/mui/css/mui.min.css" />
    <link rel="stylesheet" href="assets/FontAwesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/base.css" />
    <style>
        .mui-content>.mui-table-view:first-child {
            margin-top: 0px;
        }
    </style>
</head>

<body>
    <!-- 头部 -->
    <header id="header" class="mui-bar mui-bar-nav my-header">
        <h1 class="mui-title">个人中心</h1>
        <!-- 返回图标 -->
        <a class="mui-icon mui-icon-left-nav mui-pull-left" href="index.html" style="color: #fff;"></a>
    </header>
    <!-- 内容区域 -->
    <div class="mui-content">
        <!-- 模板引擎id -->
        <ul class="mui-table-view" id="userInfor"></ul>

        <ul class="mui-table-view">
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right" href="editpwd.html">修改密码</a>
            </li>
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right" href="javascript:;">我的购物车</a>
            </li>
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right" href="address.html">收货地址</a>
            </li>
            <li class="mui-table-view-cell" style="text-align: center">
                <a href="javascript:;" id="logout">退出登录</a>
            </li>
        </ul>
    </div>

    <!-- 底部 -->
    <nav class="mui-bar mui-bar-tab my-footer">
        <a class="mui-tab-item" href="index.html ">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html ">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item mui-active" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>

    <script src="assets/zepto/zepto.min.js "></script>
    <script src="assets/mui/js/mui.min.js "></script>
    <script src="js/base.js "></script>
    <script src="js/user.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>

    <script type="text/template" id="userTpl">
        <li class="mui-table-view-cell mui-media">
            <a class="mui-navigate-right" href="#">
                <img class="mui-media-object mui-pull-left" id="head-img" src="images/user.jpg" />
                <div class="mui-media-body">
                    <p>用户名:
                        <%=username%>
                    </p>
                    <p class="mui-ellipsis">手机号:
                        <%=mobile%>
                    </p>
                </div>
            </a>
        </li>
    </script>
</body>

</html>
